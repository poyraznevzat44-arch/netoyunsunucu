<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="google-site-verification" content="DJeNlOjnG5FDRqHNjCVOCjy3_8JrVQqEDVz6VLdjW9A" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetOyun Sunucu | Resmi Web Sitesi</title>
    <style>
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; 
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page { display: none; }
        .active { display: flex; }

        /* MİNECRAFT BUTONLARI */
        .mc-button {
            position: absolute;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #555;
            border: 2px solid #000;
            box-shadow: inset -3px -3px 0px #333, inset 3px 3px 0px #888;
            color: #DDD;
            font-weight: bold;
            text-shadow: 1px 1px #000;
            z-index: 30;
            text-decoration: none;
            text-align: center;
        }
        .mc-button:hover { 
            background: #777; 
            color: #FFF; 
        }

        /* ANASAYFAYA DÖN BUTONU */
        .btn-geri {
            top: 7%; left: 3%;
            width: 15%; height: 7%;
            font-size: 0.9vw;
        }

        /* YOUTUBE BUTONU */
        .btn-youtube {
            bottom: 5%; right: 3%;
            width: 16%; height: 9%;
            font-size: 0.9vw;
            background: #aa0000;
            box-shadow: inset -3px -3px 0px #770000, inset 3px 3px 0px #ff4444;
        }

        /* GÖRÜNMEZ TIKLAMA ALANLARI */
        .click-area {
            position: absolute;
            cursor: pointer;
            z-index: 20;
            background: rgba(0,0,0,0);
        }

        .area-bilgi {
            top: 6.5%; left: 42.5%;
            width: 15%; height: 10%;
        }

        .area-ip {
            top: 6.5%; right: 3%;
            width: 35%; height: 10%;
        }

        /* BİLDİRİM */
        #copy-toast {
            position: fixed;
            bottom: 30px;
            background: #55FF55;
            color: #000;
            padding: 10px 20px;
            border: 3px solid #000;
            display: none;
            z-index: 100;
            font-weight: bold;
            box-shadow: 4px 4px 0px #000;
        }
    </style>
</head>
<body>

    <div id="copy-toast">IP KOPYALANDI!</div>

    <div id="home-page" class="wrapper page active">
        <img src="anasayfa.png">
        <div class="click-area area-bilgi" onclick="showPage('info-page')"></div>
        <div class="click-area area-ip" onclick="copyIP()"></div>
        <a href="https://www.youtube.com/@benpoki-w8v" target="_blank" class="mc-button btn-youtube">YOUTUBE: BENPOKİ</a>
    </div>

    <div id="info-page" class="wrapper page">
        <img src="bilgi.png">
        <div class="mc-button btn-geri" onclick="showPage('home-page')">ANASAYFAYA DÖN</div>
        <a href="https://www.youtube.com/@benpoki-w8v" target="_blank" class="mc-button btn-youtube">YOUTUBE: BENPOKİ</a>
    </div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function copyIP() {
            navigator.clipboard.writeText("play.netoyun.com.tr");
            const toast = document.getElementById('copy-toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }
    </script>
</body>

</html>
